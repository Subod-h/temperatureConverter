<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <form action="">
        <h1>Temperature Conversion</h1>
        <input type="number" name="" id="textbox" value="0"><br><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celsius → Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Fahrenheit  → Celsius</label><br><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="./index.js"></script>
</body>
</html>
